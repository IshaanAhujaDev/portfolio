<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Logic Error</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #0f1711; /* Matches your site background */
            color: #e0e0e0;
            font-family: 'Outfit', sans-serif;
        }
        .error-card {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            max-width: 400px;
        }
        h1 { font-size: 5rem; margin: 0; color: #88a090; }
        h2 { font-weight: 300; letter-spacing: 2px; margin: 10px 0; }
        p { opacity: 0.6; line-height: 1.6; margin-bottom: 2rem; }
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #88a090;
            color: #0f1711;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: 0.3s ease;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(136, 160, 144, 0.3);
        }
    </style>
</head>
<body>

    <div class="error-card">
        <h1>404</h1>
        <h2>LOGIC_ERROR</h2>
        <p>The requested architectural path does not exist or has been moved to a new directory.</p>
        <a href="index.html" class="back-btn">RETURN TO ROOT</a>
    </div>

</body>
</html>
